<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前瞻科技系列論壇</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif, 'Roboto', sans-serif;
      background: #000;
    }

    /* Hero 區塊 */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: url('hero-bg.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      max-width: 100%;
      height: auto;
    }

    /* 相對位置計算：以 1920x1080 為基準 */
    .hero-logo {
      top: calc(60 / 1080 * 100%);
      left: calc(100 / 1920 * 100%);
      width: 15%;
    }

    .hero-title {
      top: calc(375 / 1080 * 100%);
      left: calc(100 / 1920 * 100%);
      width: 45%;
    }

    .hero-subtitle {
      top: calc(725 / 1080 * 100%);
      left: calc(100 / 1920 * 100%);
      width: 50%;
    }

    /* bar 區塊 */
    .bar-container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .bar-item {
      --bg: var(--tab-default);
      flex: 1;
      min-width: 200px;
      background: var(--bg);
      color: #fff;
      text-align: center;
      padding: 2em 1em;
      border-right: 0.104vw solid #fff; /* 1920px = 2px */
      font-size: clamp(14px, 1.2vw, 20px);
    }

    .bar-item:first-child { border-left: none; }
    .bar-item:last-child { border-right: none; }

    .bar-item h3 {
      margin: 0;
      font-size: 1.4em;
      font-weight: 700;
    }

    .bar-item p {
      margin: 0.3em 0 0;
      font-size: 1em;
      font-family: 'Roboto', sans-serif; /* 英文用 Roboto */
    }

    /* 顏色 */
    .bar-item:nth-child(1) { background: #e91e63; }
    .bar-item:nth-child(2) { background: #673ab7; }
    .bar-item:nth-child(3) { background: #3f51b5; }
    .bar-item:nth-child(4) { background: #2196f3; }

    /* RWD 手機 2x2 */
    @media (max-width: 768px) {
      .bar-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .bar-item {
        border-right: 0.104vw solid #fff;
        border-bottom: 0.104vw solid #fff;
      }
      .bar-item:nth-child(2n) {
        border-right: none;
      }
      .bar-item:nth-child(3),
      .bar-item:nth-child(4) {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

  <!-- Hero 區塊 -->
  <section class="hero">
    <img src="hero-logo.png" alt="Logo" class="hero-logo">
    <img src="hero-title.png" alt="Title" class="hero-title">
    <img src="hero-subtitle.png" alt="Subtitle" class="hero-subtitle">
  </section>

  <!-- 系列論壇 bar -->
  <section class="bar-container">
    <div class="bar-item">
      <h3>系列論壇 ①</h3>
      <p>2025.09.26<br>07:30 – 11:00</p>
    </div>
    <div class="bar-item">
      <h3>系列論壇 ②</h3>
      <p>2025.10.14<br>10:30 – 12:30</p>
    </div>
    <div class="bar-item">
      <h3>系列論壇 ③</h3>
      <p>2025.11.22<br>09:00 – 16:00</p>
    </div>
    <div class="bar-item">
      <h3>系列論壇 ④</h3>
      <p>2025.12.15<br>08:30 – 16:30</p>
    </div>
  </section>

</body>
</html>
