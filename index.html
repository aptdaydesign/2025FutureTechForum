<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>前瞻科技系列論壇</title>

<!-- 字型：中文 Noto Sans TC、英文/數字 Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;800;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  /* ===== 全站基礎 ===== */
  html,body{margin:0;background:#000}
  html{
    font-family:"Noto Sans TC",-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,"PingFang TC","Heiti TC",sans-serif;
  }
  /* 英文/數字採用 Roboto（日期時間會更銳利） */
  :lang(en), .en{ font-family:"Roboto","Noto Sans TC",system-ui,Arial,sans-serif; }

  /* ===== HERO：16:9 等比 + 百分比定位 ===== */
  .hero-wrapper{
    position:relative; width:100vw; margin:0;
    aspect-ratio:16/9; overflow:hidden;
    background:#0b0c0f url("assets/img/hero-bg.png") center/cover no-repeat;
  }
  .hero-img{
    position:absolute; max-width:100%; height:auto;
    pointer-events:none; user-select:none;
  }
  /* 1920×1080 內的相對位置（x,y）與寬度（w） */
  .hero-logo{
    top:  calc( 60 / 1080 * 100%); left: calc(100 / 1920 * 100%);
    width:calc(634 / 1920 * 100%);
  }
  .hero-title{
    top:  calc(375 / 1080 * 100%); left: calc(100 / 1920 * 100%);
    width:calc(887 / 1920 * 100%);
  }
  .hero-subtitle{
    top:  calc(725 / 1080 * 100%); left: calc(100 / 1920 * 100%);
    width:calc(878 / 1920 * 100%);
  }

  /* ===== 橫向活動選單：滿版 1920×315 ===== */
  :root{
    --tab-default:#501cf2;
    --tab-active:#d90085;
    /* 色帶實際高度（隨螢幕寬等比） */
    --barH: calc(100vw * (315 / 1920));
  }
  .event-bar{
    position:relative; width:100vw;
    margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw);
    aspect-ratio:1920/315; overflow:hidden; background:#000;
  }
  .event-bar .bar{
    position:absolute; inset:0;
    display:grid; grid-template-columns:repeat(4,1fr);
  }
  .bar-item{
    --bg:var(--tab-default);
    background:var(--bg); color:#fff;
    /* reset 預設外觀，避免四邊邊框/陰影 */
    appearance:none; border:none; outline:none; box-shadow:none;

    display:grid; align-content:center; justify-items:center; text-align:center;
    line-height:1.15;
    padding: calc(var(--barH) * 0.06) calc(12px + var(--barH) * 0.02);

    /* 只畫中間的垂直白線（2pt）；左右不畫 */
    border-right:2pt solid #fff;
    cursor:pointer; user-select:none;
  }
  .bar-item:first-child{border-left:none}
  .bar-item:last-child{border-right:none}
  .bar-item[aria-current="true"]{ --bg:var(--tab-active); }

  /* 字級依色帶高度等比縮放；日期與時間強制 Roboto */
  .bar-item .t1{
    font-weight:900; letter-spacing:.02em;
    font-size: clamp(14px, calc(var(--barH) * 0.085), 34px);
  }
  .bar-item .t2{
    font-weight:900; margin-top: calc(var(--barH) * 0.03);
    font-size: clamp(20px, calc(var(--barH) * 0.13), 72px);
    font-family:"Roboto","Noto Sans TC",system-ui,Arial,sans-serif;
  }
  .bar-item .t3{
    font-weight:800; margin-top: calc(var(--barH) * 0.02); opacity:.95;
    font-size: clamp(12px, calc(var(--barH) * 0.07), 32px);
    font-family:"Roboto","Noto Sans TC",system-ui,Arial,sans-serif;
  }
</style>
</head>
<body>

<!-- ===== HERO ===== -->
<section class="hero-wrapper" aria-label="Hero">
  <img src="assets/img/hero-logo.png"     alt="logo"     class="hero-img hero-logo" />
  <img src="assets/img/hero-title.png"    alt="title"    class="hero-img hero-title" />
  <img src="assets/img/hero-subtitle.png" alt="subtitle" class="hero-img hero-subtitle" />
</section>

<!-- ===== 橫向活動選單（預設選左一） ===== -->
<nav class="event-bar" aria-label="系列論壇切換">
  <div class="bar" id="eventBar">
    <button type="button" class="bar-item" data-id="s1" aria-current="true">
      <div class="t1">系列論壇 ➊</div>
      <div class="t2" lang="en">2025.09.26</div>
      <div class="t3" lang="en">07:30 – 11:00</div>
    </button>
    <button type="button" class="bar-item" data-id="s2" aria-current="false">
      <div class="t1">系列論壇 ➋</div>
      <div class="t2" lang="en">2025.10.14</div>
      <div class="t3" lang="en">10:30 – 12:30</div>
    </button>
    <button type="button" class="bar-item" data-id="s3" aria-current="false">
      <div class="t1">系列論壇 ➌</div>
      <div class="t2" lang="en">2025.11.22</div>
      <div class="t3" lang="en">09:00 – 16:00</div>
    </button>
    <button type="button" class="bar-item" data-id="s4" aria-current="false">
      <div class="t1">系列論壇 ➍</div>
      <div class="t2" lang="en">2025.12.15</div>
      <div class="t3" lang="en">08:30 – 16:30</div>
    </button>
  </div>
</nav>

<script>
  // 點選切換顏色（之後可在這裡連動下方內容）
  document.querySelectorAll('.bar-item').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.bar-item')
        .forEach(b=>b.setAttribute('aria-current', b===btn ? 'true' : 'false'));
      // TODO: render(btn.dataset.id)
    });
  });
</script>

</body>
</html>
