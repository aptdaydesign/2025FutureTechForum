<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>前瞻科技系列論壇</title>

<!-- Fonts：中文 Noto Sans TC；英文/數字 Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;800;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  html,body{margin:0;background:#000;color:#fff}
  html{font-family:"Noto Sans TC",-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,"PingFang TC","Heiti TC",sans-serif}
  .en{font-family:"Roboto","Noto Sans TC",system-ui,Arial,sans-serif}

  /* === HERO（16:9 等比；三張圖依 1920×1080 百分比定位） === */
  .hero-wrapper{
    position:relative; width:100vw; margin:0;
    aspect-ratio:16/9; overflow:hidden;
    background:#0b0c0f url("assets/img/hero-bg.png") center/cover no-repeat;
  }
  .hero-img{position:absolute; max-width:100%; height:auto; pointer-events:none; user-select:none}
  .hero-logo{     top:calc( 60/1080*100%); left:calc(100/1920*100%); width:calc(634/1920*100%) }
  .hero-title{    top:calc(375/1080*100%); left:calc(100/1920*100%); width:calc(887/1920*100%) }
  .hero-subtitle{ top:calc(725/1080*100%); left:calc(100/1920*100%); width:calc(878/1920*100%) }

  /* === 橫向活動選單：滿版 4 欄；上下各 40px 內距；分隔線隨寬縮放 === */
  :root{
    --tab-default:#501cf2;   /* 未選 */
    --tab-active:#d90085;    /* 選取 */
    --dividerW: calc(2 / 1920 * 100vw); /* 1920 寬時 2px，隨寬縮放 */
  }
  .event-bar{
    position:relative; width:100vw;
    margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw);
    overflow:hidden; background:#000;
  }
  .event-bar .bar{
    position:relative; display:grid; grid-template-columns:repeat(4,1fr);
  }

  .bar-item{
    --bg:var(--tab-default);
    background:var(--bg); color:#fff;
    appearance:none; border:none; outline:none; box-shadow:none;
    display:grid; align-content:center; justify-items:center; text-align:center;
    padding-block: 40px;                 /* ← 上下各 40px（你要求） */
    padding-inline: clamp(12px, 2vw, 32px);
    border-right: var(--dividerW) solid #fff;   /* 只畫中間白線 */
    cursor:pointer; user-select:none;
  }
  .bar-item:first-child{border-left:none}
  .bar-item:last-child{border-right:none}
  .bar-item[aria-current="true"]{ --bg:var(--tab-active) }

  /* 文字大小：用 vw 等比，並設最小/最大；行距 & 段間距加大 */
  .bar-item .t1{
    font-weight:900; letter-spacing:.02em;
    font-size: clamp(14px, 1.2vw, 28px);
    line-height: 1.3;
    margin: 0 0 10px;                    /* 與日期的間距 */
  }
  .bar-item .t2{
    font-weight:900;
    font-size: clamp(20px, 2.4vw, 56px);
    line-height: 1.25;                   /* 日期行距 */
    margin: 0 0 10px;                    /* 與時間的間距 */
    font-family:"Roboto","Noto Sans TC",system-ui,Arial,sans-serif;
  }
  .bar-item .t3{
    font-weight:800; opacity:.95;
    font-size: clamp(12px, 1.4vw, 28px);
    line-height: 1.3;                    /* 時間行距 */
    margin: 0;
    font-family:"Roboto","Noto Sans TC",system-ui,Arial,sans-serif;
  }

  /* 手機 ≤480px：改 2×2 排，保留可縮放分隔線 */
  @media (max-width:480px){
    .event-bar .bar{ grid-template-columns:repeat(2,1fr) }
    .bar-item{ border-right: var(--dividerW) solid #fff; border-bottom: var(--dividerW) solid #fff }
    .bar-item:nth-child(2n){ border-right:none }          /* 每列最右不畫線 */
    .bar-item:nth-last-child(-n+2){ border-bottom:none }  /* 最後一列不畫底線 */
  }
</style>
</head>
<body>

<!-- HERO -->
<section class="hero-wrapper" aria-label="Hero">
  <img class="hero-img hero-logo"     src="assets/img/hero-logo.png"     alt="">
  <img class="hero-img hero-title"    src="assets/img/hero-title.png"    alt="">
  <img class="hero-img hero-subtitle" src="assets/img/hero-subtitle.png" alt="">
</section>

<!-- 橫向活動選單（預設選左一） -->
<nav class="event-bar" aria-label="系列論壇切換">
  <div class="bar" id="eventBar">
    <button type="button" class="bar-item" data-id="s1" aria-current="true">
      <div class="t1">系列論壇 ➊</div>
      <div class="t2 en">2025.09.26</div>
      <div class="t3 en">07:30 – 11:00</div>
    </button>
    <button type="button" class="bar-item" data-id="s2" aria-current="false">
      <div class="t1">系列論壇 ➋</div>
      <div class="t2 en">2025.10.14</div>
      <div class="t3 en">10:30 – 12:30</div>
    </button>
    <button type="button" class="bar-item" data-id="s3" aria-current="false">
      <div class="t1">系列論壇 ➌</div>
      <div class="t2 en">2025.11.22</div>
      <div class="t3 en">09:00 – 16:00</div>
    </button>
    <button type="button" class="bar-item" data-id="s4" aria-current="false">
      <div class="t1">系列論壇 ➍</div>
      <div class="t2 en">2025.12.15</div>
      <div class="t3 en">08:30 – 16:30</div>
    </button>
  </div>
</nav>

<script>
  // 點選切換顏色（之後可在這裡連動內容）
  document.querySelectorAll('.bar-item').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.bar-item')
        .forEach(b=>b.setAttribute('aria-current', b===btn ? 'true' : 'false'));
      // TODO: render(btn.dataset.id)
    });
  });
</script>

</body>
</html>
