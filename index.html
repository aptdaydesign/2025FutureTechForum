<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>前瞻科技系列論壇｜FutureTech Forum</title>
  <meta name="format-detection" content="telephone=no" />
  <style>
    :root{
      --nav-bg: rgba(18, 22, 34, .82);
      --ink: #e74c3c;        /* 你的紅色標識色，可改 */
      --text: #e9edf1;
      --muted:#a7b0c0;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      color:#fff; background:#0f1a27;
    }
    /* ========== HERO ========== */
    .hero{
      position:relative;
      width:100%;
      height:100vh;          /* 佔滿一個視窗高度 */
      min-height:640px;      /* 避免太扁 */
      isolation:isolate;     /* 讓內層濾鏡不外溢 */
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: url("images/hero-bg.png") center/cover no-repeat;
      transform:scale(1.02);
      filter:saturate(1.05);
      z-index:-2;
    }
    /* 漸層遮罩，讓下緣與內容銜接更柔順 */
    .hero::after{
      content:"";
      position:absolute; inset:auto 0 0 0; height:30%;
      background:linear-gradient(180deg, rgba(15,26,39,0) 0%, rgba(15,26,39,.85) 60%, rgba(15,26,39,1) 100%);
      z-index:-1;
    }

    /* LOGO：從左滑入 */
    .hero-logo{
      position:absolute; top:42px; left:64px;
      width:210px; max-width:28vw; height:auto;
      opacity:0; transform:translateX(-48px);
      animation:slideInLeft .9s .15s ease-out forwards;
    }

    /* 置中的標題群組 */
    .hero-stack{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap:min(2.8vh,28px);
      padding:0 24px; width:100%;
    }
    .hero-title,
    .hero-subtitle{
      display:block; height:auto; max-width:min(860px, 86vw);
      opacity:0; transform:translateY(42px);
      will-change: transform, opacity;
    }
    .hero-title{ animation:fadeUp 1s .25s ease-out forwards; }
    .hero-subtitle{ max-width:min(640px, 78vw); animation:fadeUp 1s .45s ease-out forwards; }

    /* 活動時間小字（若要保留，可開啟） */
    .hero-meta{
      margin-top:4px; letter-spacing:.04em; color:var(--muted); font-size:14px;
      opacity:0; transform:translateY(30px);
      animation:fadeUp .9s .6s ease-out forwards;
    }

    /* ========== 右上書籤選單（滾過 hero 才出現） ========== */
    .bookmark{
      position:fixed; top:20px; right:20px; z-index:50;
      display:flex; gap:8px; padding:10px 12px; border-radius:14px;
      background:var(--nav-bg); backdrop-filter:saturate(140%) blur(8px);
      box-shadow:0 4px 18px rgba(0,0,0,.28);
      opacity:0; transform:translateY(-12px); pointer-events:none;
      transition:opacity .25s ease, transform .25s ease;
    }
    .bookmark.show{ opacity:1; transform:none; pointer-events:auto; }
    .bookmark a{
      color:#fff; text-decoration:none; font-weight:600; font-size:14px;
      padding:8px 12px; border-radius:10px; line-height:1;
      transition:background .2s ease, color .2s ease, transform .1s ease;
    }
    .bookmark a:hover{ background:rgba(255,255,255,.12) }
    .bookmark .cta{
      background:linear-gradient(180deg, #ff6b4a, #e63f2e); color:#fff;
      border:none;
    }
    .bookmark .cta:hover{ transform:translateY(-1px) }

    /* ========== 內容段落（佔位用，之後可替換） ========== */
    .section{padding:80px 20px}
    .container{max-width:var(--maxw); margin:0 auto}
    h2{margin:0 0 14px; font-size:28px}
    p{color:#cfd7e3; line-height:1.8}

    /* ========== 動畫 ========== */
    @keyframes slideInLeft{
      from{opacity:0; transform:translateX(-48px)}
      to  {opacity:1; transform:translateX(0)}
    }
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(42px)}
      to  {opacity:1; transform:translateY(0)}
    }

    /* ========== RWD ========== */
    @media (max-width: 1024px){
      .hero{ min-height:560px }
      .hero-logo{ top:28px; left:24px; width:min(28vw, 160px) }
    }
    @media (max-width: 640px){
      .hero{ min-height:520px }
      .bookmark{ gap:6px; padding:8px 10px }
      .bookmark a{ font-size:13px; padding:8px 10px }
    }
  </style>
</head>
<body>

  <!-- 右上書籤式選單（捲過 hero 才顯示） -->
  <nav class="bookmark" id="bookmark">
    <a href="#intro">活動簡介</a>
    <a href="#speakers">主要講者</a>
    <a href="#agenda">議程</a>
    <a class="cta" href="#register">立即報名</a>
  </nav>

  <!-- HERO 主視覺 -->
  <header class="hero" id="hero">
    <img class="hero-logo" src="images/hero-logo.png" alt="主辦 Logo" />
    <div class="hero-stack">
      <!-- 你要做成 PNG 動畫出現的主/副標 -->
      <img class="hero-title" src="images/hero-title.png" alt="前瞻科技系列論壇｜FutureTech Forum" />
      <img class="hero-subtitle" src="images/hero-subtitle.png" alt="全球科技與頂尖人才的創新交融" />
      <div class="hero-meta">Sep – Dec 2025｜Taipei, Taiwan</div>
    </div>
  </header>

  <!-- 以下是占位段落（方便測試捲動與錨點），之後可替換成你的真實內容 -->
  <section id="intro" class="section">
    <div class="container">
      <h2>活動簡介</h2>
      <p>這裡放活動介紹文字。之後會接系列活動選擇、活動內容與 CTA 區塊。</p>
    </div>
  </section>

  <section id="speakers" class="section">
    <div class="container">
      <h2>主要講者</h2>
      <p>這裡放講者區塊。圖片命名稍後我再給你完整建議與尺寸。</p>
    </div>
  </section>

  <section id="agenda" class="section">
    <div class="container">
      <h2>議程</h2>
      <p>這裡之後會放你要的「毛玻璃卡片」風格議程。</p>
    </div>
  </section>

  <section id="register" class="section">
    <div class="container">
      <h2>立即報名</h2>
      <p>放報名按鈕或外連。</p>
    </div>
  </section>

  <footer class="section" style="padding-top:30px;padding-bottom:60px">
    <div class="container" style="display:flex;gap:28px;align-items:center;flex-wrap:wrap">
      <img src="images/organizer-logo.png" alt="主辦單位" style="height:40px" />
      <img src="images/partner-logo.png" alt="協辦單位" style="height:36px;opacity:.9" />
    </div>
  </footer>

  <script>
    // 書籤選單：當頁面捲超過 hero 高度 60% 時顯示
    (function(){
      const bookmark = document.getElementById('bookmark');
      const hero = document.getElementById('hero');

      function onScroll(){
        const heroRect = hero.getBoundingClientRect();
        const past = heroRect.bottom < window.innerHeight * 0.4;
        if(past) bookmark.classList.add('show');
        else bookmark.classList.remove('show');
      }
      onScroll();
      document.addEventListener('scroll', onScroll, {passive:true});
      window.addEventListener('resize', onScroll);
    })();
  </script>
</body>
</html>
