<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>前瞻科技系列論壇</title>

<!-- 字型 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>

/* ===== Akrobat local font files ===== */
@font-face{
  font-family: 'Akrobat';
  src: url('assets/fonts/Akrobat-Regular.otf') format('opentype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face{
  font-family: 'Akrobat';
  src: url('assets/fonts/Akrobat-SemiBold.otf') format('opentype');
  font-weight: 500;
  font-style: normal;
  font-display: swap;
}
@font-face{
  font-family: 'Akrobat';
  src: url('assets/fonts/Akrobat-Bold.otf') format('opentype');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

html,body{margin:0;background:#000;color:#fff}
html{font-family:"Noto Sans TC",-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,"PingFang TC","Heiti TC",sans-serif}

/* ===== HERO ===== */
.hero-wrapper{
  position:relative; width:100vw;
  aspect-ratio:16/9; overflow:hidden;
  background:#0b0c0f url("assets/img/hero-bg.png") center/cover no-repeat;
}
.hero-img{position:absolute; max-width:100%; height:auto; pointer-events:none; user-select:none; opacity:0}

.hero-logo{     top:calc( 60/1080*100%); left:calc(100/1920*100%); width:calc(634/1920*100%);
  animation: slideInLeft 1s ease-out forwards 0.2s; }
.hero-title{    top:calc(375/1080*100%); left:calc(100/1920*100%); width:calc(887/1920*100%);
  animation: slideInUp 1s ease-out forwards 0.6s; }
.hero-subtitle{ top:calc(725/1080*100%); left:calc(100/1920*100%); width:calc(878/1920*100%);
  animation: slideInUp 1s ease-out forwards 1s; }

@keyframes slideInLeft {
  from { transform:translateX(-50px); opacity:0 }
  to   { transform:translateX(0); opacity:1 }
}
@keyframes slideInUp {
  from { transform:translateY(50px); opacity:0 }
  to   { transform:translateY(0); opacity:1 }
}

/* ===== 橫向活動選單 ===== */
:root{
  --tab-default:#501cf2;
  --tab-active:#d90085;
  --dividerW: calc(2 / 1920 * 100vw);
  --f2: clamp(20px, 2.4vw, 56px);
}
.event-bar{ width:100vw; margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw); background:#000 }
.event-bar .bar{ display:grid; grid-template-columns:repeat(4,1fr) }

.bar-item{
  --bg:var(--tab-default);
  background:var(--bg); color:#fff;
  appearance:none; border:none; outline:none; box-shadow:none;
  display:grid; align-content:center; justify-items:center; text-align:center;
  padding-block:20px;
  padding-inline:clamp(12px, 2vw, 32px);
  border-right:var(--dividerW) solid #fff;
  cursor:pointer; user-select:none;
}
.bar-item:first-child{border-left:none}
.bar-item:last-child{border-right:none}

/* ✅ 修正：選中時背景變色 */
.bar-item[aria-current="true"]{ background:var(--tab-active) }

/* ====== 字體樣式 ====== */
.bar-item .t1{
  white-space:nowrap;
  font-weight:500;
  font-size:var(--f2);
  line-height:1.25;
  margin:0 0 10px;
  letter-spacing:0.03em;
  font-family:"Noto Sans TC",sans-serif;
}
.bar-item .t2{
  font-weight:500;
  font-size:calc(var(--f2) * 1.5); /* 日期更大 */
  line-height:1.25;
  margin:0 0 6px;
  letter-spacing:0.025em;
  font-variant-numeric:lining-nums proportional-nums;
  font-family:"Akrobat","Noto Sans TC",sans-serif;
}
.bar-item .t3{
  font-weight:500;
  opacity:.95;
  font-size:calc(var(--f2) * 0.95); /* 時間更大 */
  line-height:1.3;
  margin:0;
  letter-spacing:0.025em;
  font-family:"Akrobat","Noto Sans TC",sans-serif;
}

/* 手機調整 */
@media (max-width:480px){
  .event-bar .bar{ grid-template-columns:repeat(2,1fr) }
  .bar-item{ border-right:var(--dividerW) solid #fff; border-bottom:var(--dividerW) solid #fff }
  .bar-item:nth-child(2n){ border-right:none }
  .bar-item:nth-last-child(-n+2){ border-bottom:none }

  .bar-item .t1{ letter-spacing:0.02em; }
  .bar-item .t2{ letter-spacing:0.015em; }
  .bar-item .t3{ letter-spacing:0.015em; }
}
</style>
</head>
<body>

<section class="hero-wrapper" aria-label="Hero">
  <img class="hero-img hero-logo"     src="assets/img/hero-logo.png"     alt="">
  <img class="hero-img hero-title"    src="assets/img/hero-title.png"    alt="">
  <img class="hero-img hero-subtitle" src="assets/img/hero-subtitle.png" alt="">
</section>

<nav class="event-bar" aria-label="系列論壇切換">
  <div class="bar" id="eventBar">
    <button type="button" class="bar-item" data-id="s1" aria-current="true">
      <div class="t1">系列論壇 ①</div>
      <div class="t2">2025.09.26</div>
      <div class="t3">07:30 – 11:00</div>
    </button>
    <button type="button" class="bar-item" data-id="s2" aria-current="false">
      <div class="t1">系列論壇 ②</div>
      <div class="t2">2025.10.14</div>
      <div class="t3">10:30 – 12:30</div>
    </button>
    <button type="button" class="bar-item" data-id="s3" aria-current="false">
      <div class="t1">系列論壇 ③</div>
      <div class="t2">2025.11.22</div>
      <div class="t3">09:00 – 16:00</div>
    </button>
    <button type="button" class="bar-item" data-id="s4" aria-current="false">
      <div class="t1">系列論壇 ④</div>
      <div class="t2">2025.12.15</div>
      <div class="t3">08:30 – 16:30</div>
    </button>
  </div>
</nav>

<script>
// 點擊時切換 aria-current，讓被選取的 bar 變成 #d90085
document.querySelectorAll('.bar-item').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.bar-item')
      .forEach(b=> b.setAttribute('aria-current', b === btn ? 'true' : 'false'));
  });
});
</script>
</body>
</html>
