<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系列論壇</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #112240;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
    }

    .event-info {
      background: #112240;
      padding: 80px 0;
    }

    .event-info .inner {
      max-width: calc(100% - 320px); /* 左右各160px */
      width: 100%;
      margin: 0 auto;
      padding: 0 20px; /* 手機安全距 */
      line-height: 1.8;
      font-weight: 300;
    }

    .event-info h2 {
      font-size: 2.2rem;
      font-weight: 500; /* Bold但不是Heavy */
      color: #ff7a00;
      margin: 0 0 24px;
    }

    .event-info h2 span {
      font-family: "Akrobat", sans-serif;
      font-weight: 500;
      color: #fff; /* 後方英文改白色 */
      margin-left: 12px;
    }

    .event-info p {
      font-size: 1.15rem;
      margin: 0 0 20px;
      font-weight: 300;
    }

    /* 立即報名按鈕 */
    .register-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto 0;
      padding: 22px 64px;
      background: #ff7a00;
      color: #fff;
      border: 3px solid #fff;   /* 白框加粗 */
      border-radius: 999px;
      text-decoration: none;
      font-size: 1.8rem;        /* 放大字體 */
      letter-spacing: .04em;
      font-weight: 500;         /* Medium */
      box-shadow: 0 16px 36px rgba(0,0,0,.42);
      transition: all .25s ease;
      width: fit-content;
    }

    .register-btn:hover {
      background: #ff7a00;
      border-color: #ff7a00;
      transform: scale(0.9); /* 縮小10% */
    }

    /* RWD 調整 */
    @media (max-width: 1024px) {
      .event-info h2 {
        font-size: 1.8rem;
      }
      .event-info p {
        font-size: 1rem;
      }
      .register-btn {
        font-size: 1.2rem;
        padding: 16px 40px;
      }
    }

    @media (max-width: 600px) {
      .event-info {
        padding: 40px 0;
      }
      .event-info .inner {
        max-width: 100%;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <section class="event-info">
    <div class="inner">
      <h2>活動簡介 <span>About the Forum</span></h2>
      <p>
        本論壇將聚焦於產業最新趨勢，邀請國內外重量級講者分享第一手觀點，
        提供與會者洞察未來發展的最佳平台。
      </p>

      <h2>活動亮點 <span>Highlights</span></h2>
      <p>
        精彩議程、專業分享、產業交流機會，帶領參與者掌握最關鍵的產業脈動，
        並建立寶貴的人脈資源。
      </p>

      <a href="#" class="register-btn">立即報名</a>
    </div>
  </section>

</body>
</html>
