<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureTech Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --tab-default:#501cf2;
      --tab-active:#d90085;
      --dividerW: calc(2 / 1920 * 100vw);
      --f2: clamp(20px, 2.4vw, 56px);
    }

    body {
      margin: 0;
      font-family: "Noto Sans TC", "Roboto", sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 1920/1080;
      background: url('hero-bg.png') no-repeat center/cover;
    }
    .hero img {
      position: absolute;
      max-width: 100%;
      height: auto;
    }
    .hero-logo { left: calc(100 / 1920 * 100%); top: calc(60 / 1080 * 100%); width: 300px; }
    .hero-title { left: calc(100 / 1920 * 100%); top: calc(375 / 1080 * 100%); width: 600px; }
    .hero-subtitle { left: calc(100 / 1920 * 100%); top: calc(725 / 1080 * 100%); width: 800px; }

    .event-bar {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .event-bar .bar {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      width: 100%;
    }
    .bar-item {
      --bg: var(--tab-default);
      background: var(--bg);
      color: #fff;
      display: grid;
      align-content: center;
      justify-items: center;
      text-align: center;
      padding-block: 20px;
      padding-inline: clamp(12px, 2vw, 32px);
      border-right: var(--dividerW) solid #fff;
      cursor: pointer;
      user-select: none;
    }
    .bar-item:first-child { border-left: none; }
    .bar-item:last-child { border-right: none; }
    .bar-item[aria-current="true"] { --bg: var(--tab-active); }

    .bar-item .t1 {
      font-weight: 900;
      letter-spacing: .02em;
      font-size: var(--f2);
      line-height: 1.25;
      margin: 0 0 12px;
      font-family: "Noto Sans TC", sans-serif;
    }
    .bar-item .t2 {
      font-weight: 900;
      font-size: var(--f2);
      line-height: 1.25;
      margin: 0 0 12px;
      font-family: "Roboto","Noto Sans TC",sans-serif;
    }
    .bar-item .t3 {
      font-weight: 800;
      opacity: .95;
      font-size: calc(var(--f2) * 0.8);
      line-height: 1.3;
      margin: 0;
      font-family: "Roboto","Noto Sans TC",sans-serif;
    }

    @media (max-width: 480px) {
      .event-bar .bar { grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="assets/img/hero-logo.png" alt="logo" class="hero-logo">
    <img src="assets/img/hero-title.png" alt="title" class="hero-title">
    <img src="assets/img/hero-subtitle.png" alt="subtitle" class="hero-subtitle">
  </section>

  <nav class="event-bar" aria-label="系列論壇切換">
    <div class="bar" id="eventBar">
      <button class="bar-item" data-id="s1" aria-current="true">
        <div class="t1">系列論壇 ➊</div>
        <div class="t2">2025.09.26</div>
        <div class="t3">07:30 – 11:00</div>
      </button>
      <button class="bar-item" data-id="s2" aria-current="false">
        <div class="t1">系列論壇 ➋</div>
        <div class="t2">2025.10.14</div>
        <div class="t3">10:30 – 12:30</div>
      </button>
      <button class="bar-item" data-id="s3" aria-current="false">
        <div class="t1">系列論壇 ➌</div>
        <div class="t2">2025.11.22</div>
        <div class="t3">09:00 – 16:00</div>
      </button>
      <button class="bar-item" data-id="s4" aria-current="false">
        <div class="t1">系列論壇 ➍</div>
        <div class="t2">2025.12.15</div>
        <div class="t3">08:30 – 16:30</div>
      </button>
    </div>
  </nav>

  <script>
    document.querySelectorAll('.bar-item').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.bar-item').forEach(b=>{
          b.setAttribute('aria-current', b===btn ? 'true':'false');
        });
      });
    });
  </script>
</body>
</html>
